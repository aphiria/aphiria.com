repositories:
  - name: jetstack
    url: https://charts.jetstack.io
  - name: prometheus-community
    url: https://prometheus-community.github.io/helm-charts
releases:
  - name: cert-manager
    namespace: cert-manager
    chart: jetstack/cert-manager
    version: v1.16.1
    createNamespace: true
    set:
      - name: extraArgs[0]
        value: "--feature-gates=ExperimentalGatewayAPISupport=true"
      - name: crds.enabled
        value: "true"
  - name: nginx-gateway
    namespace: nginx-gateway
    chart: oci://ghcr.io/nginxinc/charts/nginx-gateway-fabric
    version: 1.2.0
    createNamespace: true
    hooks:
      # Install the necessary CRDs
      - events: [ "prepare" ]
        command: "kubectl"
        args: [ "apply", "-f", "https://github.com/kubernetes-sigs/gateway-api/releases/download/v1.2.0/standard-install.yaml" ]
    wait: true
  - name: prometheus
    namespace: monitoring
    chart: prometheus-community/prometheus
    version: "27.1.0"
    createNamespace: true
    values:
      - prometheus-server:
          replicas: 2
      - alertmanager:
          enabled: true
      - serverFiles:
          prometheus.yml:
            scrape_configs:
              - job_name: 'kubernetes-pods'
                kubernetes_sd_configs:
                  - role: pod
                relabel_configs:
                  - source_labels: [__meta_kubernetes_pod_label_app]
                    action: keep
                    regex: prometheus
  - name: kube-state-metrics
    namespace: monitoring
    chart: prometheus-community/kube-state-metrics
    version: "5.28.0"
    createNamespace: true
    values:
      - replicaCount: 2
      - rbac:
          create: true
      - serviceMonitor:
          enabled: true
