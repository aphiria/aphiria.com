apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./../../base
  - ./core/secrets.yml
  - ./gateway-api/certificates.yml
patches:
  # Update the images to be local for easier testing
  - target:
      name: api
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/template/spec/initContainers/0/image
        value: aphiria.com-api:latest
      - op: replace
        path: /spec/template/spec/initContainers/0/imagePullPolicy
        value: IfNotPresent
      - op: replace
        path: /spec/template/spec/containers/1/image
        value: aphiria.com-api:latest
      - op: replace
        path: /spec/template/spec/containers/1/imagePullPolicy
        value: IfNotPresent
  - target:
      name: db-migration
      kind: Job
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: aphiria.com-api:latest
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: IfNotPresent
  - target:
      name: web
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: aphiria.com-web:latest
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: IfNotPresent
  # Update the database to be accessible from outside the cluster for integration tests run from the IDE
  - target:
      name: db
      kind: Service
    patch: |-
      - op: replace
        path: /spec/type
        value: NodePort
      - op: replace
        path: /spec/ports/0/nodePort
        value: 30001
