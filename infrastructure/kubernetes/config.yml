            - name: js-config
              mountPath: /usr/share/nginx/html/js/config
          livenessProbe:
            httpGet:
              path: /
              port: 80
          ports:
            - containerPort: 80
      volumes:
        - name: js-config
          configMap:
            name: js-config

---
# Web service
