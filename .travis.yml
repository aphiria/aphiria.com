language: php

php:
    - 7.4snapshot

# Deploy the key to tmp so that it doesn't get deployed by accident
before_install:
  - openssl aes-256-cbc -K $encrypted_7a7d370247be_key -iv $encrypted_7a7d370247be_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa

install:
    - echo 'ssh-rsa ' >> $HOME/.ssh/known_hosts

git:
  depth: false

script:
  - vendor/bin/phpunit --verbose

deploy:
  - provider: script
    script: bash bin/deploy.sh $TRAVIS_BUILD_DIR $TRAVIS_BUILD_ID $SSH_USER $SSH_HOST
    on:
      branch: master
    skip_cleanup: true

notifications:
  email:
    - dave@aphiria.com

sudo: false

matrix:
  fast_finish: true
