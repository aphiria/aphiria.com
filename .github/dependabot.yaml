version: 2
updates:
  # Infrastructure (Pulumi)
  - package-ecosystem: "npm"
    directory: "/infrastructure/pulumi"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "infrastructure"
    groups:
      infrastructure-dependencies:
        patterns:
          - "*"
    open-pull-requests-limit: 1

  # E2E Tests (Playwright)
  - package-ecosystem: "npm"
    directory: "/tests/e2e"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "e2e-tests"
    groups:
      e2e-dependencies:
        patterns:
          - "*"
    open-pull-requests-limit: 1

  # Web Frontend
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "web"
    groups:
      web-dependencies:
        patterns:
          - "*"
    open-pull-requests-limit: 1

  # API Backend (PHP/Composer)
  - package-ecosystem: "composer"
    directory: "/apps/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "api"
    groups:
      api-dependencies:
        patterns:
          - "*"
    open-pull-requests-limit: 1

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      github-actions-dependencies:
        patterns:
          - "*"
    open-pull-requests-limit: 1
