name: Build Preview Images

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'src/**'
      - 'public-api/**'
      - 'public-web/**'
      - 'infrastructure/**'
      - 'composer.json'
      - 'composer.lock'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to build (for fork PRs after code review)'
        required: true
        type: string
      commit_sha:
        description: 'Exact commit SHA you reviewed (verify in GitHub before entering)'
        required: true
        type: string

permissions:
  contents: read
  packages: write
  pull-requests: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  safety-check:
    name: Security Check
    runs-on: ubuntu-latest
    outputs:
      is-safe: ${{ steps.check-safety.outputs.is-safe }}
      pr-number: ${{ steps.check-safety.outputs.pr-number }}
      commit-sha: ${{ steps.check-safety.outputs.commit-sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check safety for build and deploy
        id: check-safety
        uses: actions/github-script@v7
        with:
          script: |
            const core = require('@actions/core');

            if (context.eventName === 'workflow_dispatch') {
              const prNumber = ${{ inputs.pr_number }};
              const commitSha = '${{ inputs.commit_sha }}';

              // Validate commit belongs to PR
              const { data: pr } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber
              });

              const { data: commits } = await github.rest.pulls.listCommits({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                per_page: 100
              });

              const commitExists = commits.some(c => c.sha === commitSha);

              if (!commitExists) {
                core.setFailed(`âŒ Commit ${commitSha} does not belong to PR #${prNumber}`);
                return;
              }

              core.info(`âœ… Manual trigger - PR #${prNumber}, SHA ${commitSha}`);
              core.setOutput('is-safe', 'true');
              core.setOutput('pr-number', String(prNumber));
              core.setOutput('commit-sha', commitSha);
            } else {
              const isSameRepo = context.payload.pull_request.head.repo.full_name ===
                                 context.payload.pull_request.base.repo.full_name;

              core.setOutput('is-safe', String(isSameRepo));
              core.setOutput('pr-number', String(context.payload.pull_request.number));
              core.setOutput('commit-sha', context.payload.pull_request.head.sha);

              core.info(`ðŸ“‹ Automatic trigger - PR #${context.payload.pull_request.number}, SHA ${context.payload.pull_request.head.sha}`);
            }

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: safety-check
    if: needs.safety-check.outputs.is-safe == 'true'

    outputs:
      build-image-digest: ${{ steps.build-image.outputs.digest }}
      web-image-digest: ${{ steps.web-image.outputs.digest }}
      api-image-digest: ${{ steps.api-image.outputs.digest }}

    steps:
      - name: Checkout exact commit
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.safety-check.outputs.commit-sha }}

      - name: Verify correct commit
        run: |
          CURRENT_SHA=$(git rev-parse HEAD)
          EXPECTED_SHA="${{ needs.safety-check.outputs.commit-sha }}"

          if [ "$CURRENT_SHA" != "$EXPECTED_SHA" ]; then
            echo "âŒ ERROR: Checked out wrong commit!"
            echo "   Expected: $EXPECTED_SHA"
            echo "   Got:      $CURRENT_SHA"
            exit 1
          fi

          echo "âœ… Verified - building commit: $CURRENT_SHA"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image tags
        id: meta
        run: |
          PR_NUMBER=${{ needs.safety-check.outputs.pr-number }}
          COMMIT_SHA=${{ needs.safety-check.outputs.commit-sha }}
          COMMIT_SHA_SHORT="${COMMIT_SHA:0:7}"

          echo "BUILD_TAGS=${REGISTRY}/${IMAGE_PREFIX}-build:pr-${PR_NUMBER},${REGISTRY}/${IMAGE_PREFIX}-build:pr-${PR_NUMBER}-${COMMIT_SHA_SHORT}" >> $GITHUB_OUTPUT
          echo "WEB_TAGS=${REGISTRY}/${IMAGE_PREFIX}-web:pr-${PR_NUMBER},${REGISTRY}/${IMAGE_PREFIX}-web:pr-${PR_NUMBER}-${COMMIT_SHA_SHORT}" >> $GITHUB_OUTPUT
          echo "API_TAGS=${REGISTRY}/${IMAGE_PREFIX}-api:pr-${PR_NUMBER},${REGISTRY}/${IMAGE_PREFIX}-api:pr-${PR_NUMBER}-${COMMIT_SHA_SHORT}" >> $GITHUB_OUTPUT
          echo "COMMIT_SHA_SHORT=${COMMIT_SHA_SHORT}" >> $GITHUB_OUTPUT

      # Build stage: Documentation compilation
      - name: Build documentation image
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infrastructure/docker/build/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.BUILD_TAGS }}
          cache-from: |
            type=gha,scope=build-${{ needs.safety-check.outputs.pr-number }}
            type=gha,scope=build
            type=gha,scope=build-master
          cache-to: |
            type=gha,mode=max,scope=build-${{ needs.safety-check.outputs.pr-number }}
            type=gha,mode=max,scope=build
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ needs.safety-check.outputs.commit-sha }}
            preview.aphiria.com/pr-number=${{ needs.safety-check.outputs.pr-number }}

      # Runtime: Web image
      - name: Build web image
        id: web-image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infrastructure/docker/runtime/web/Dockerfile
          build-args: |
            BUILD_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-build:pr-${{ needs.safety-check.outputs.pr-number }}-${{ steps.meta.outputs.COMMIT_SHA_SHORT }}
          push: true
          tags: ${{ steps.meta.outputs.WEB_TAGS }}
          cache-from: |
            type=gha,scope=web-${{ needs.safety-check.outputs.pr-number }}
            type=gha,scope=web
            type=gha,scope=web-master
          cache-to: |
            type=gha,mode=max,scope=web-${{ needs.safety-check.outputs.pr-number }}
            type=gha,mode=max,scope=web
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ needs.safety-check.outputs.commit-sha }}
            preview.aphiria.com/pr-number=${{ needs.safety-check.outputs.pr-number }}

      # Runtime: API image
      - name: Build API image
        id: api-image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infrastructure/docker/runtime/api/Dockerfile
          build-args: |
            BUILD_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-build:pr-${{ needs.safety-check.outputs.pr-number }}-${{ steps.meta.outputs.COMMIT_SHA_SHORT }}
          push: true
          tags: ${{ steps.meta.outputs.API_TAGS }}
          cache-from: |
            type=gha,scope=api-${{ needs.safety-check.outputs.pr-number }}
            type=gha,scope=api
            type=gha,scope=api-master
          cache-to: |
            type=gha,mode=max,scope=api-${{ needs.safety-check.outputs.pr-number }}
            type=gha,mode=max,scope=api
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ needs.safety-check.outputs.commit-sha }}
            preview.aphiria.com/pr-number=${{ needs.safety-check.outputs.pr-number }}

      - name: Output image digests
        run: |
          echo "### ðŸ“¦ Preview Image Digests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Web Image**: \`${{ steps.web-image.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**API Image**: \`${{ steps.api-image.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Build Image**: \`${{ steps.build-image.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "These digests will be used for the preview environment deployment." >> $GITHUB_STEP_SUMMARY

      - name: Add comment to PR with image digests
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ needs.safety-check.outputs.pr-number }};
            const webDigest = '${{ steps.web-image.outputs.digest }}';
            const apiDigest = '${{ steps.api-image.outputs.digest }}';
            const commitSha = '${{ steps.meta.outputs.COMMIT_SHA_SHORT }}';
            const fullSha = '${{ needs.safety-check.outputs.commit-sha }}';

            const body = `### ðŸ“¦ Preview Images Built

            **Commit**: \`${commitSha}\` (\`${fullSha}\`)

            **Image Digests**:
            - **Web**: \`${webDigest}\`
            - **API**: \`${apiDigest}\`

            These images are ready for preview environment deployment.
            Approve the preview deployment to create an ephemeral environment.
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: body,
            });

  trigger-deploy:
    name: Trigger Preview Deployment
    needs: [safety-check, build]
    if: needs.safety-check.outputs.is-safe == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deployment workflow with image digests
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.WORKFLOW_DISPATCH_TOKEN }}
          script: |
            const prNumber = ${{ needs.safety-check.outputs.pr-number }};
            const webDigest = '${{ needs.build.outputs.web-image-digest }}';
            const apiDigest = '${{ needs.build.outputs.api-image-digest }}';

            console.log(`Triggering deployment for PR #${prNumber}`);
            console.log(`Web digest: ${webDigest}`);
            console.log(`API digest: ${apiDigest}`);

            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-preview.yml',
              ref: 'master',
              inputs: {
                pr_number: String(prNumber),
                web_digest: webDigest,
                api_digest: apiDigest
              }
            });
