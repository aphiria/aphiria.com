name: Build Preview Images

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'src/**'
      - 'public-api/**'
      - 'public-web/**'
      - 'infrastructure/**'
      - 'composer.json'
      - 'composer.lock'
      - 'package.json'
      - 'package-lock.json'

permissions:
  contents: read
  packages: write
  pull-requests: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest

    outputs:
      build-image-digest: ${{ steps.build-image.outputs.digest }}
      web-image-digest: ${{ steps.web-image.outputs.digest }}
      api-image-digest: ${{ steps.api-image.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: davidbyoung
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Generate image tags
        id: meta
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          COMMIT_SHA=${{ github.sha }}
          echo "BUILD_TAG=${REGISTRY}/${IMAGE_PREFIX}-build:pr-${PR_NUMBER}" >> $GITHUB_OUTPUT
          echo "WEB_TAG=${REGISTRY}/${IMAGE_PREFIX}-web:pr-${PR_NUMBER}" >> $GITHUB_OUTPUT
          echo "API_TAG=${REGISTRY}/${IMAGE_PREFIX}-api:pr-${PR_NUMBER}" >> $GITHUB_OUTPUT
          echo "COMMIT_SHA_SHORT=${COMMIT_SHA:0:7}" >> $GITHUB_OUTPUT

      # Build stage: Documentation compilation
      - name: Build documentation image
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infrastructure/docker/build/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.BUILD_TAG }}
          cache-from: |
            type=gha,scope=build-${{ github.event.pull_request.number }}
            type=gha,scope=build
            type=gha,scope=build-master
          cache-to: |
            type=gha,mode=max,scope=build-${{ github.event.pull_request.number }}
            type=gha,mode=max,scope=build
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            preview.aphiria.com/pr-number=${{ github.event.pull_request.number }}

      # Runtime: Web image
      - name: Build web image
        id: web-image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infrastructure/docker/runtime/web/Dockerfile
          build-args: |
            BUILD_IMAGE=${{ steps.meta.outputs.BUILD_TAG }}
          push: true
          tags: ${{ steps.meta.outputs.WEB_TAG }}
          cache-from: |
            type=gha,scope=web-${{ github.event.pull_request.number }}
            type=gha,scope=web
            type=gha,scope=web-master
          cache-to: |
            type=gha,mode=max,scope=web-${{ github.event.pull_request.number }}
            type=gha,mode=max,scope=web
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            preview.aphiria.com/pr-number=${{ github.event.pull_request.number }}

      # Runtime: API image
      - name: Build API image
        id: api-image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infrastructure/docker/runtime/api/Dockerfile
          build-args: |
            BUILD_IMAGE=${{ steps.meta.outputs.BUILD_TAG }}
          push: true
          tags: ${{ steps.meta.outputs.API_TAG }}
          cache-from: |
            type=gha,scope=api-${{ github.event.pull_request.number }}
            type=gha,scope=api
            type=gha,scope=api-master
          cache-to: |
            type=gha,mode=max,scope=api-${{ github.event.pull_request.number }}
            type=gha,mode=max,scope=api
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            preview.aphiria.com/pr-number=${{ github.event.pull_request.number }}

      - name: Output image digests
        run: |
          echo "### ðŸ“¦ Preview Image Digests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Web Image**: \`${{ steps.web-image.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**API Image**: \`${{ steps.api-image.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Build Image**: \`${{ steps.build-image.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "These digests will be used for the preview environment deployment." >> $GITHUB_STEP_SUMMARY

      - name: Add comment to PR with image digests
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const webDigest = '${{ steps.web-image.outputs.digest }}';
            const apiDigest = '${{ steps.api-image.outputs.digest }}';
            const commitSha = '${{ steps.meta.outputs.COMMIT_SHA_SHORT }}';

            const body = `### ðŸ“¦ Preview Images Built

            **Commit**: \`${commitSha}\`

            **Image Digests**:
            - **Web**: \`${webDigest}\`
            - **API**: \`${apiDigest}\`

            These images are ready for preview environment deployment.
            Approve the preview deployment to create an ephemeral environment.
            `;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Images Built')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body,
              });
            }

      - name: Label PR as images built
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;

            // Get current PR labels
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });

            // Check if preview:images-built label already exists
            const hasLabel = pr.labels.some(l => l.name === 'preview:images-built');

            if (!hasLabel) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                labels: ['preview:images-built'],
              });
            }
