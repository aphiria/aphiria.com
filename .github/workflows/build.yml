name: build
on:
  pull_request: # TODO: Only run this on master, not PRs
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    strategy:
      fail-fast: true
      matrix:
        include:
          - dockerfile: ./docker/build/Dockerfile
            image: registry.digitalocean.com/aphiria-dot-com/aphiria.com-build
          - dockerfile: ./docker/runtime/api/Dockerfile
            image: registry.digitalocean.com/aphiria-dot-com/aphiria.com-api
          - dockerfile: ./docker/runtime/web/Dockerfile
            image: registry.digitalocean.com/aphiria-dot-com/aphiria.com-web
      max-parallel: 1 # We want the matrix to run in sequence, not parallel
    steps:
      - name: Check Out Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Log Into DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 600
      - name: Set Up Docker buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ matrix.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
