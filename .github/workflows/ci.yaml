name: CI

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - php: "8.4"
          - php: "8.5"
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: public
          # This is a temporary database used just for CI
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
    # Need to make sure we're using the right environment variables when compiling the views
    env:
      APP_ENV: testing
      APP_WEB_URL: https://www.aphiria.com
      APP_API_URL: https://api.aphiria.com
      DB_HOST: localhost
      DB_PASSWORD: password
    name: Test PHP ${{ matrix.php }}
    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: apcu, curl, dom, libxml, mbstring, pcntl, pgsql, xdebug, zip
          tools: composer:v2
          coverage: xdebug
          ini-values: apc.enable_cli=1
      - name: Install dependencies
        run: |
          chmod +x ./install.sh
          ./install.sh --install-pulumi
          cd ./apps/api
          composer install --ignore-platform-reqs
          composer dump-autoload -o
          chmod -R 755 tmp
      - name: Index documentation
        working-directory: apps/api
        run: |
          vendor/bin/phinx migrate
          vendor/bin/phinx seed:run
      - name: Lint PHP code
        working-directory: apps/api
        run: composer phpcs-test
      - name: Run PHP tests
        working-directory: apps/api
        run: composer phpunit
      - name: Run PHP static analysis
        if: matrix.php == '8.4'
        working-directory: apps/api
        run: composer psalm -- --shepherd
      - name: Install TypeScript dependencies
        if: matrix.php == '8.4'
        run: npm ci
      - name: Lint TypeScript code
        if: matrix.php == '8.4'
        run: npm run lint
      - name: Format check TypeScript code
        if: matrix.php == '8.4'
        run: npm run format:check
      - name: Build and test TypeScript code
        if: matrix.php == '8.4'
        run: |
          npm run build:docs
          npm run build
          npm test
      - name: Upload PHP coverage to Codecov
        if: matrix.php == '8.4'
        uses: codecov/codecov-action@v5
        with:
          files: ./apps/api/.coverage/clover.xml
          flags: api
          name: API
          slug: aphiria/aphiria.com
          token: ${{ secrets.CODECOV_TOKEN }}
          disable_search: true
      - name: Upload Web coverage to Codecov
        if: matrix.php == '8.4'
        uses: codecov/codecov-action@v5
        with:
          files: ./apps/web/coverage/lcov.info
          flags: web
          name: Web
          slug: aphiria/aphiria.com
          token: ${{ secrets.CODECOV_TOKEN }}
          disable_search: true
      - name: Upload Pulumi coverage to Codecov
        if: matrix.php == '8.4'
        uses: codecov/codecov-action@v5
        with:
          files: ./infrastructure/pulumi/coverage/lcov.info
          flags: pulumi
          name: Pulumi
          slug: aphiria/aphiria.com
          token: ${{ secrets.CODECOV_TOKEN }}
          disable_search: true
      - name: Upload Build Tools coverage to Codecov
        if: matrix.php == '8.4'
        uses: codecov/codecov-action@v5
        with:
          files: ./tools/build-docs/coverage/lcov.info
          flags: tools
          name: Tools
          slug: aphiria/aphiria.com
          token: ${{ secrets.CODECOV_TOKEN }}
          disable_search: true
