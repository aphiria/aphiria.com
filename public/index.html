<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1" />
        <title>Aphiria - A simple, extensible REST API framework</title>
        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="images/favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
        <link rel="manifest" href="images/favicon/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-config" content="images/favicon/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        <!-- Fonts -->
        <link href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,300,400,700" rel="stylesheet">
        <style>
            * {
                box-sizing: border-box;
            }

            html {
                font-family: 'Open Sans', 'Segoe UI', arial, sans-serif;
                font-size: 14px;
                line-height: 1.7;
                color: #111;
                text-align: center;
                font-weight: 200;
                min-height: 330px;
            }

            body {
                padding: 10px;
            }

            h1, h2, h3, h4, h5, h6 {
                font-weight: 200;
            }

            header {
                border-bottom: 1px solid #ddd;
            }

            h2 {
                font-size: 1.6em;
            }

            a, a:link, a:active, a:visited {
                color: #69c;
                text-decoration: none;
                transition: all .3s ease;
            }

            a:hover {
                color: #333;
            }

            span#github-links {
                font-size: 2em;
            }

            span.divider {
                color: #555;
            }

            h2#coming-soon {
                color: #aaa;
            }

            footer {
                position: fixed;
                width: 100%;
                bottom: 0;
                padding-bottom: 30px;
            }
        </style>
    </head>
    <body>
        <header>
            <img src="images/aphiria-logo.png" alt="Aphiria" title="Aphiria">
        </header>
        <main>
            <h2>A simple, extensible REST API framework</h2>
            <span id="github-links">
                <a href="https://github.com/aphiria/docs" target="_blank" title="Documentation on GitHub">Docs</a>
                <span class="divider">&bull;</span>
                <a id="source" href="https://github.com/aphiria/aphiria" target="_blank" title="Source code on GitHub">Code</a>
            </span>
            <h2 id="coming-soon">Coming soon</h2>
        </main>
        <footer>
            A spiritual successor to <a href="https://www.opulencephp.com" target="_blank" title="Opulence">Opulence&reg;</a>
            <br>
            Written by <a href="https://github.com/davidbyoung" target="_blank" title="David Young's GitHub">David Young</a>
        </footer>
    </body>
</html>
