<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1" />
        <title>Aphiria - A simple, extensible REST API framework</title>
        <link href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,300,400,700" rel="stylesheet">
        <style>
            * {
                box-sizing: border-box;
            }

            html {
                font-family: 'Open Sans', 'Segoe UI', arial, sans-serif;
                font-size: 14px;
                line-height: 1.7;
                color: #111;
                text-align: center;
                font-weight: 200;
                min-height: 330px;
            }

            h1, h2, h3, h4, h5, h6 {
                font-weight: 200;
            }

            h1 {
                font-size: 3em;
                border-bottom: 1px solid #ddd;
            }

            h2 {
                font-size: 1.6em;
            }

            a, a:link, a:active, a:visited {
                color: #69c;
                text-decoration: none;
                transition: all .3s ease;
            }

            a:hover {
                color: #369;
            }

            span#github-links {
                font-size: 2em;
            }

            span.divider {
                color: #555;
            }

            footer {
                position: fixed;
                width: 100%;
                bottom: 0;
                padding-bottom: 30px;
            }
        </style>
    </head>
    <body>
        <main>
            <h1>Aphiria - Coming Soon</h1>
            <h2>A simple, extensible REST API framework</h2>
            <span id="github-links">
                <a id="source" href="https://github.com/aphiria/aphiria" target="_blank" title="Source code on GitHub">Source</a>
                <span class="divider">|</span>
                <a href="https://github.com/aphiria/docs" target="_blank" title="Documentation on GitHub">Docs</a>
            </span>
        </main>
        <footer>
            A spiritual successor to <a href="https://www.opulencephp.com" target="_blank" title="Opulence">Opulence</a>, by David Young
        </footer>
    </body>
</html>
